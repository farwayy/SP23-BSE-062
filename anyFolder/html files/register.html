<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css files/style.css">
</head>

<body>
    <div class="innerBody">
        <nav class="navbar">
            <a class="navbar-brand" href="#"><i>Flavored</i></a>
        </nav>
        <div class="mx-3 BrandDescription row" id="RegisterSection">
            <!-- Form Section Left -->
            <div class="col-lg-6 col-md-12 pt-2">
                <h2 class="mb-4 w-100 text-center ">Create Your Account</h2>
                <p class="mb-1 mx-3">Register now and enjoy the best food experience!</p>

                <form>
                    <div class="mb-3 field">
                        <label for="fullname" class="form-label ">Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3 field">
                        <label for="email" class="form-label ">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    
                    <div class="mb-3 field">
                        <label for="password" class="form-label ">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                </form>
            </div>

            <!-- Form Section Right -->
            <div class="rightSection col-lg-6 col-md-12  ">
                <form>
                    
                    <div class="mb-3 field">
                        <label for="phone" class="form-label ">Phone Number</label>
                        <input type="text" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="mb-3 field">
                        <label for="address" class="form-label ">Address</label>
                        <input type="text" id="address" placeholder="Enter your address">
                    </div>
                    <button id="RegisterButton" type="submit" class="btn-lg w-100 mt-3">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../javascript/home.js"></script>

</body>

</html>
