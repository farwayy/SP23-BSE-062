<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css files/login.css">
    <link rel="stylesheet" href="../css files/style.css">
    <link rel="stylesheet" href="../css files/responsive.css">

</head>

<body>
    <div class="innerBody">
        <nav class="navbar">
            <a class="navbar-brand" href="#"><i>Flavored</i></a>
        </nav>
        <div class="mx-3 BrandDescription row">
            <!-- Form Section (Left side) -->
            <div class="col-lg-6 col-md-12 pt-2 mt-1">
                <h2 class="mb-4">Welcome Back!</h2>
                <p class="mb-4">Login to your account and enjoy the best food experience!</p>

                <form>
                    <div class="mb-3 field">
                        <label for="username" class="form-label ">Username</label>
                        <input type="text" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3 field">
                        <label for="email" class="form-label ">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3 field">
                        <label for="password" class="form-label ">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class=" btn-lg w-100 mt-3">Login</button>
                </form>
            </div>

            <!-- Image Section (Right side) -->
            <div class="image1 col-lg-6 col-md-12 text-center">
                <!-- <img src="../images/img1.jpg" alt="Delicious Food" class="blended-image"> -->
            </div>
        </div>
    </div>
</body>

</html>
