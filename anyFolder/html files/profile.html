<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      border-radius: 8px;
    }
    .purchase-table th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <!-- Profile Header -->
  <div class="profile-header text-center mb-4">
    <h2>Customer Profile</h2>
  </div>

  <!-- Personal Information Section -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      Personal Information
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Name:</strong> John Doe</li>
        <li class="list-group-item"><strong>Email:</strong> johndoe@example.com</li>
        <li class="list-group-item"><strong>Address:</strong> 123 Main Street, New York</li>
      </ul>
    </div>
  </div>

  <!-- Purchase History Section -->
  <div class="card">
    <div class="card-header bg-primary text-white">
      Purchase History
    </div>
    <div class="card-body">
      <table class="table table-bordered table-striped purchase-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Order ID</th>
            <th>Product Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>ORD12345</td>
            <td>Smartphone</td>
            <td>2024-11-25</td>
            <td>$500</td>
            <td><span class="badge bg-success">Delivered</span></td>
          </tr>
          <tr>
            <td>2</td>
            <td>ORD12346</td>
            <td>Laptop</td>
            <td>2024-11-20</td>
            <td>$1200</td>
            <td><span class="badge bg-warning text-dark">Pending</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Optional for advanced Bootstrap functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
